<!doctype html>
<html class="no-js">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn | Homepage</title>
    <link rel="stylesheet" href="assets/css/default.css">
    <link rel="stylesheet" href="assets/css/commons.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/homepage.css">
</head>
<body>

    <div class="main-header-box">
        <header class="main-header">
            <div class="wrap clearfix">
                <div class="logo-nav clearfix">
                    <h1 class="logo"><a class="link ir" href="#">Learn</a></h1>
                    <nav class="main-nav">
                        <ul class="main-nav-list">
                            <li class="item"><a class="link" href="">Home</a></li>
                            <li class="item"><a class="link" href="">Store</a></li>
                            <li class="item active"><a class="link" href="">Blog</a></li>
                            <li class="item"><a class="link" href="">About</a></li>
                            <li class="item"><a class="link" href="">Contact</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="networks-user clearfix">
                    <ul class="networks-list clearfix">
                        <li class="item"><a class="link" href="" target="_blank"><span class="ir icon icon-facebook">Facebook</span></a></li>
                        <li class="item"><a class="link" href="" target="_blank"><span class="ir icon icon-twitter">Twitter</span></a></li>
                        <li class="item"><a class="link" href="" target="_blank"><span class="ir icon icon-googleplus">Google+</span></a></li>
                    </ul>
                    <div class="user">
                        <a href="" class="link">
                            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="16.091px" height="16.06px" viewBox="0 0 16.091 16.06" xml:space="preserve">
                                <path class="icon-user-path" d="M15.061,16.06H1.03C0.461,16.06,0,15.599,0,15.029v-0.593
                                c0-0.87,1.03-1.031,1.03-1.031L6.39,10.75C4.947,9.592,4.123,7.313,4.123,6.187V3.609C4.123,1.902,5.971,0,8.249,0
                                c2.277,0,3.842,1.902,3.842,3.609v2.578c0,1.238-0.815,3.447-2.244,4.572l5.214,2.646c0,0,1.03,0.177,1.03,1.031v0.593
                                C16.091,15.599,15.63,16.06,15.061,16.06z"/>
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        </header>
    </div>

    <div class="main">
        <div class="wrap">

            <div class="home-slider">
                <ul class="slider-list">
                    <li class="slider-item">
                        <div class="bg"></div>
                        <div class="content-box">
                            <div class="content">
                                <h2 class="title">Featured Story</h2>
                                <p class="text">
                                    Now that the holiday gift-giving time is over, we're
    sure many of our readers unwrapped some new consoles.
    Despite its long life on the market...
                                </p>
                                <a class="link">View More</a>
                            </div>
                        </div>
                    </li>
                </ul>
                <div class="pagination">
                    <div class="list">
                        <button type="button" class="btn-reset bullet"></button>
                        <button type="button" class="btn-reset bullet active"></button>
                        <button type="button" class="btn-reset bullet"></button>
                        <button type="button" class="btn-reset bullet"></button>
                    </div>
                </div>
                <div class="navigation">
                    <button type="button" class="btn-reset arrow left"><span class="icon-arrow"></span></button>
                    <button type="button" class="btn-reset arrow right"><span class="icon-arrow"></span></button>
                </div>
            </div>

            <div class="clearfix cols">
                <div class="col col-33">
                    <div class="question-box">
                        <form>
                            <fieldset>
                                <label class="form-title" for="name">Ask a Question</label>
                                <input class="input-text" type="text" id="name" name="name" placeholder="Your name" required />
                                <input class="input-text" type="email" id="email" name="email" placeholder="Your email" required />
                                <textarea placeholder="Your question"></textarea>
                            </fieldset>
                            <button type="submit" class="btn-reset button-submit">Submit</button>
                        </form>
                    </div>
                </div>
                <div class="col col-66">
                    <div class="article-box"></div>
                </div>
            </div>

        </div><!-- .wrap -->
    </div><!-- .main -->


    <!-- <script src="assets/js/modernizr.js"></script> -->
</body>
</html>
